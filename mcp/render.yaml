services:
  # Bot Slack principal (sempre rodando)
  - type: worker
    name: pixel-slack-bot
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_APP_TOKEN
        sync: false
      - key: SLACK_SIGNING_SECRET
        sync: false
      - key: PIXEL_DB_HOST
        sync: false
      - key: PIXEL_DB_PORT
        sync: false
      - key: PIXEL_DB_NAME
        sync: false
      - key: PIXEL_DB_USER
        sync: false
      - key: PIXEL_DB_PASSWORD
        sync: false
      - key: BEEHIIV_API_KEY
        sync: false

  # Cron Job: Atualizar estatísticas diariamente às 6h (UTC)
  - type: cron
    name: update-stats-daily
    runtime: node
    region: oregon
    plan: starter
    schedule: "0 6 * * *"
    buildCommand: npm install && npm run build
    startCommand: npm run update-stats
    envVars:
      - key: NODE_ENV
        value: production
      - key: PIXEL_DB_HOST
        sync: false
      - key: PIXEL_DB_PORT
        sync: false
      - key: PIXEL_DB_NAME
        sync: false
      - key: PIXEL_DB_USER
        sync: false
      - key: PIXEL_DB_PASSWORD
        sync: false

  # Cron Job: Sincronizar posts do Beehiiv diariamente às 5h (UTC)
  - type: cron
    name: sync-posts-daily
    runtime: node
    region: oregon
    plan: starter
    schedule: "0 5 * * *"
    buildCommand: npm install && npm run build
    startCommand: npm run sync-posts
    envVars:
      - key: NODE_ENV
        value: production
      - key: PIXEL_DB_HOST
        sync: false
      - key: PIXEL_DB_PORT
        sync: false
      - key: PIXEL_DB_NAME
        sync: false
      - key: PIXEL_DB_USER
        sync: false
      - key: PIXEL_DB_PASSWORD
        sync: false
      - key: BEEHIIV_API_KEY
        sync: false
